<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>GET THE WEIRD GUY</title>
  </head>
  <body>
    <div class="gameTitle">
      <h1 id="title">
        <img class="weirdguy" alt="a weirdo" src="https://cscheuer.github.io/js-dev-final-capstone-starter-whack-a-mole/assets/weirdguy2.gif" />GET THE WEIRD
        GUY<img class="weirdguy" alt="a weirdo" src="https://cscheuer.github.io/js-dev-final-capstone-starter-whack-a-mole/assets/weirdguy2.gif" />
      </h1>
      <h2>You have to get him.</h2>
    </div>
    <div class="difficultySelection">
      <h2>Difficulty:</h2>
      <button id="easy">Piece of Cake</button>
      <button id="normal">Let's Rock</button>
      <button id="hard">Damn I'm Good</button>
    </div>
    </div>
    <div class="gameInfo">
      <div class="item">
        <h2>Score: <span id="score">0</span></h2>
      </div>
      <div class="item">
        <h2>Time remaining: <span id="timer">0</span></h2>
      </div>
    </div>
    <div class="grid">
      <div id="hole0" class="hole">
        <div id="mole0" class="mole"></div>
      </div>
      <div id="hole1" class="hole">
        <div id="mole1" class="mole"></div>
      </div>
      <div id="hole2" class="hole">
        <div id="mole2" class="mole"></div>
      </div>
      <div id="hole3" class="hole">
        <div id="mole3" class="mole"></div>
      </div>
      <div id="hole4" class="hole">
        <div id="mole4" class="mole"></div>
      </div>
      <div id="hole5" class="hole">
        <div id="mole5" class="mole"></div>
      </div>
      <div id="hole6" class="hole">
        <div id="mole6" class="mole"></div>
      </div>
      <div id="hole7" class="hole">
        <div id="mole7" class="mole"></div>
      </div>
      <div id="hole8" class="hole">
        <div id="mole8" class="mole"></div>
      </div>
    </div>
    <div class="start-button-container">
      <button id="start">Get him now</button>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
